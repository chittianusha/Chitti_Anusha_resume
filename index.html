<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #pdfContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="pdfContainer" src="pdfs/Chitti_Anusha_resume.pdf" frameborder="0"></iframe>

    <script src="script.js"></script>
</body>
</html>
